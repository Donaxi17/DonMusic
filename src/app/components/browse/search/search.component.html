<div class="space-y-4 md:space-y-6 animate-fade-in relative pb-24">

    <!-- Search Header -->
    <div class="flex flex-col md:flex-row gap-3 md:gap-4 items-start md:items-center justify-between mb-4 md:mb-8">
        <div>
            <h2
                class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-pink-400 to-rose-500 bg-clip-text text-transparent">
                Buscador Global
            </h2>
            <p class="text-zinc-400 mt-1 text-sm md:text-base">Encuentra canciones, artistas y sus letras.</p>
        </div>

        <!-- Search Bar -->
        <div class="relative w-full md:w-96 group">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i
                    class='bx bx-search text-zinc-400 text-lg md:text-xl group-focus-within:text-pink-500 transition-colors'></i>
            </div>
            <input type="text" [(ngModel)]="searchQuery" (keyup.enter)="onSearch()"
                class="block w-full pl-9 md:pl-10 pr-3 py-2.5 md:py-3 border border-zinc-700 rounded-full leading-5 bg-zinc-900 text-zinc-300 placeholder-zinc-500 focus:outline-none focus:bg-black focus:border-pink-500 focus:ring-1 focus:ring-pink-500 text-sm md:text-base transition-all shadow-lg"
                placeholder="¿Qué quieres escuchar?">
            <button *ngIf="searchQuery()" (click)="onSearch()"
                class="absolute inset-y-1 right-1 px-3 md:px-4 bg-pink-600 hover:bg-pink-500 text-white rounded-full text-xs md:text-sm font-bold transition-colors">
                Buscar
            </button>
        </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="isSearching()" class="flex justify-center py-12">
        <div class="animate-spin rounded-full h-10 w-10 md:h-12 md:w-12 border-t-2 border-b-2 border-pink-500"></div>
    </div>

    <!-- Results Grid -->
    <div *ngIf="!isSearching()" class="grid gap-2 md:gap-4 w-full">
        <div *ngFor="let song of searchResults()"
            class="flex items-center gap-2 md:gap-4 p-2 md:p-4 rounded-lg md:rounded-xl bg-zinc-900/40 border border-zinc-800 hover:bg-zinc-800 hover:border-zinc-700 transition-all group w-full max-w-full overflow-hidden">
            <!-- Cover (No Click Play) -->
            <div
                class="w-10 h-10 md:w-16 md:h-16 bg-zinc-800 rounded-lg overflow-hidden shadow-lg relative group-hover:shadow-pink-500/20 transition-all flex-shrink-0">
                <img [src]="song.img" alt="Cover" loading="lazy" class="w-full h-full object-cover">
            </div>

            <!-- Info -->
            <div class="flex-1 min-w-0">
                <h3
                    class="font-bold text-sm md:text-lg text-white truncate group-hover:text-pink-400 transition-colors">
                    {{song.title}}</h3>
                <p class="text-zinc-400 text-xs md:text-sm truncate">{{song.artist}}</p>
            </div>

            <!-- Actions -->
            <div class="flex items-center gap-1 md:gap-2 flex-shrink-0">
                <button (click)="viewLyrics(song)"
                    class="px-2 py-1 md:px-3 md:py-1.5 rounded-lg bg-zinc-800 text-zinc-300 text-[10px] md:text-xs font-bold hover:bg-zinc-700 hover:text-white transition-colors flex items-center gap-1 border border-zinc-700">
                    <i class='bx bx-microphone'></i> <span class="hidden md:inline">LETRA</span>
                </button>
                <button
                    class="w-8 h-8 md:w-10 md:h-10 rounded-full hover:bg-zinc-700 items-center justify-center text-zinc-400 hover:text-pink-500 transition-colors hidden md:flex">
                    <i class='bx bx-heart text-lg md:text-xl'></i>
                </button>
                <button
                    class="w-8 h-8 md:w-10 md:h-10 rounded-full hover:bg-zinc-700 flex items-center justify-center text-zinc-400 hover:text-white transition-colors">
                    <i class='bx bx-dots-vertical-rounded text-lg md:text-xl'></i>
                </button>
            </div>
        </div>
    </div>

    <!-- <app-ad-banner adType="Anuncio en Búsqueda" class="my-4 md:my-0"></app-ad-banner> -->

    <!-- Lyrics Modal / Overlay -->
    <div *ngIf="showLyrics()"
        class="fixed inset-0 z-50 flex items-end md:items-center justify-center p-0 md:p-4 bg-black/80 backdrop-blur-sm animate-fade-in">
        <div
            class="bg-zinc-900 border-t md:border border-zinc-700 rounded-t-2xl md:rounded-2xl w-full md:max-w-2xl h-[85vh] md:max-h-[80vh] flex flex-col shadow-2xl shadow-pink-900/20 relative overflow-hidden">

            <!-- Modal Header -->
            <div
                class="bg-gradient-to-r from-pink-600 to-rose-600 p-4 md:p-6 flex items-center justify-between flex-shrink-0">
                <div class="flex items-center gap-3 flex-1 min-w-0">
                    <i class='bx bx-microphone text-2xl md:text-3xl text-white'></i>
                    <div class="min-w-0 flex-1">
                        <h3 class="text-base md:text-xl font-bold text-white truncate">Letra</h3>
                        <p class="text-xs md:text-sm text-pink-100 truncate">{{selectedSongTitle()}} -
                            {{selectedSongArtist()}}</p>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <button (click)="saveLyrics()"
                        class="w-8 h-8 md:w-10 md:h-10 rounded-full bg-black/20 hover:bg-black/40 flex items-center justify-center text-white transition-colors flex-shrink-0"
                        [title]="isLyricsSaved() ? 'Guardado' : 'Guardar letra'">
                        <i class='bx text-xl md:text-2xl'
                            [class]="isLyricsSaved() ? 'bxs-bookmark' : 'bx-bookmark'"></i>
                    </button>
                    <button (click)="closeLyrics()"
                        class="w-8 h-8 md:w-10 md:h-10 rounded-full bg-black/20 hover:bg-black/40 flex items-center justify-center text-white transition-colors flex-shrink-0">
                        <i class='bx bx-x text-2xl md:text-3xl'></i>
                    </button>
                </div>
            </div>

            <!-- Modal Content -->
            <div class="flex-1 overflow-y-auto p-4 md:p-6">
                <pre
                    class="text-zinc-200 text-sm md:text-base leading-relaxed md:leading-loose whitespace-pre-wrap font-sans mb-8">{{selectedSongLyrics()}}</pre>

                <!-- Ad Banner at the end of lyrics -->
                <!-- <app-ad-banner adType="Banner Lyrics" class="block w-full"></app-ad-banner> -->
            </div>
        </div>
    </div>
</div>
