<div class="space-y-4 md:space-y-8 animate-fade-in pb-4 md:pb-20" appInfiniteScroll (scrolled)="loadMore()">
    <!-- SEO-optimized header with semantic HTML -->
    <header class="mb-4 md:mb-8 px-1">
        <h1
            class="text-2xl md:text-3xl lg:text-4xl font-black bg-gradient-to-r from-emerald-400 to-cyan-500 bg-clip-text text-transparent">
            Tendencias Globales
        </h1>
        <p class="text-zinc-400 text-xs md:text-base mt-1">
            Lo mÃ¡s escuchado del momento. ðŸŽµ
        </p>
    </header>

    <!-- Region Filters - Compact Pills -->
    <div class="flex gap-2 mb-4 md:mb-6 overflow-x-auto pb-2 no-scrollbar px-1">
        <button *ngFor="let region of regions" (click)="changeRegion(region.code)"
            class="flex items-center gap-2 px-4 py-2 rounded-full font-bold text-xs md:text-sm transition-all duration-300 border backdrop-blur-md active:scale-95 whitespace-nowrap"
            [ngClass]="{
                'bg-emerald-500 border-emerald-500 text-black shadow-lg shadow-emerald-500/20': selectedRegion() === region.code,
                'bg-zinc-900 border-zinc-800 text-zinc-400 hover:border-zinc-600 hover:text-white': selectedRegion() !== region.code
            }">
            <span class="text-lg">{{region.flag}}</span>
            <span>{{region.name}}</span>
        </button>
    </div>

    <!-- Loading state -->
    <div *ngIf="loading()" class="flex flex-col items-center justify-center py-20 animate-fade-in">
        <div class="w-12 h-12 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-emerald-500 text-sm font-bold animate-pulse">Cargando charts...</p>
    </div>

    <!-- Content State -->
    <div *ngIf="!loading()">

        <!-- EMPTY STATE (No songs) -->
        <div *ngIf="trendingSongs().length === 0"
            class="flex flex-col items-center justify-center py-20 text-center animate-fade-in px-4">
            <div
                class="w-20 h-20 bg-zinc-900 rounded-full flex items-center justify-center mb-4 text-zinc-700 border border-zinc-800">
                <i class='bx bx-bar-chart-alt-2 text-4xl'></i>
            </div>
            <h3 class="text-white font-bold text-lg mb-2">No hay tendencias disponibles</h3>
            <p class="text-zinc-500 text-sm max-w-xs mx-auto">
                No pudimos cargar los datos para esta regiÃ³n. Intenta con otra.
            </p>
        </div>

        <!-- LIST OF SONGS -->
        <div *ngIf="trendingSongs().length > 0" class="flex flex-col gap-3 min-h-[50vh]">

            <!-- Items -->
            <article *ngFor="let song of trendingSongs(); let i = index" (click)="onSongClick(song, $event)"
                class="group flex items-center gap-3 p-3 rounded-xl bg-zinc-900/40 hover:bg-zinc-800 border border-white/5 hover:border-emerald-500/30 transition-all cursor-pointer active:scale-[0.99]">

                <!-- Rank -->
                <span class="text-lg font-black w-8 text-center" [ngClass]="{
                        'text-emerald-400': i < 3,
                        'text-zinc-600': i >= 3
                    }">
                    {{i + 1}}
                </span>

                <!-- Image -->
                <div
                    class="relative w-12 h-12 md:w-14 md:h-14 rounded-lg overflow-hidden flex-shrink-0 bg-zinc-800 shadow-lg">
                    <img [src]="song.img" [alt]="song.title" (error)="onImageError($event)" loading="lazy"
                        class="w-full h-full object-cover">
                    <div
                        class="absolute inset-0 bg-black/30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <i class='bx bx-play text-white text-xl'></i>
                    </div>
                </div>

                <!-- Info -->
                <div class="flex-1 min-w-0">
                    <h3
                        class="text-white font-bold text-sm md:text-base truncate group-hover:text-emerald-400 transition-colors">
                        {{song.title}}
                    </h3>
                    <p class="text-zinc-400 text-xs truncate">
                        {{song.artist}}
                    </p>
                </div>

                <!-- Duration / Icon -->
                <div class="text-zinc-600 text-xs font-mono">
                    {{song.duration || '0:00'}}
                </div>
            </article>

            <!-- End Message -->
            <div *ngIf="!hasMore" class="text-center py-8 opacity-50">
                <div class="h-px w-24 bg-gradient-to-r from-transparent via-zinc-700 to-transparent mx-auto mb-4"></div>
                <p class="text-zinc-500 text-xs">Fin de la lista</p>
            </div>
        </div>
    </div>

    <!-- Loading More -->
    <div *ngIf="loadingMore()" class="flex justify-center py-4">
        <div class="w-6 h-6 border-2 border-emerald-500 border-t-transparent rounded-full animate-spin"></div>
    </div>
</div>
